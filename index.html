<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Interactive Sorting Visualization Tool</h2>
        <h3>Array Input</h3>
        <input class="array-input" id="array-input" placeholder="Enter numbers, separated by spaces...">
        <button class="submit-array" id="bubble-sort">Bubble Sort</button>
        <button class="submit-array" id="selection-sort">Selection Sort</button>
        <button class="submit-array" id="insertion-sort">Insertion Sort</button>
        <button class="submit-array" id="quick-sort">Quick Sort</button>
        <div class="input-error" id="input-error"></div>
        <h3>Array Output</h3>
        <div class="array" id="array"></div>
        <div class="status" id="status"></div>
    </div>
    <script src="helpers.js"></script>
    <script src="bubbleSort.js"></script>
    <script src="selectionSort.js"></script>
    <script src="insertionSort.js"></script>
    <script src="quickSort.js"></script>
    <script src="main.js"></script>
</body>
</html>
